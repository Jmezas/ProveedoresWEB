<div class="layout-content">

    <div class="p-col-12">
        <div class="form-group row p-grid">
            <h1 for="Nombre " class="titulo p-col-10 p-sm-10 col-form-label">
                Recuperar Contrase√±a
            </h1>
            <div class="p-col-2 p-text-right">
                <img src="./assets/img/logo.png" alt="Logo MINAGRI" class="img-logo" width="100%">
            </div>
        </div>
    </div>
    <p-tabView>
        <div class="p-col-12">
            <div class="p-grid" name="busquedaavanzada">
                <div class="p-col-6">
                    <div class="form-group row p-grid">

                        <label for="sEmpresaPro " class="centrov p-col-3 p-sm-3 col-form-label">
                            correo :
                        </label>
                        <div class="p-col-8 p-sm-8">
                            <input type="text" pInputText id="correo" [(ngModel)]="nombre" name="correo"
                                class="form-control" placeholder="" style="width: 100%;" />

                        </div>
                    </div>
                </div>
                <div class="p-col-12">
                    <div class="p-grid">
                        <div class="p-col-3">
                            <button pButton type="button" label="Volver" (click)="volver()"
                                class="p-button-danger colorbutton"></button>
                            <button pButton type="button" label="enviar" (click)="Procesar()"
                                class="p-button-success colorbuttonGuardar" icon="pi pi-save"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </p-tabView>
</div>
<p-toast></p-toast>
