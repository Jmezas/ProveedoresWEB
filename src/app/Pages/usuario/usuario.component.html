<!-- <app-menu-top></app-menu-top> -->
<app-menu></app-menu>
<div class="layout-content">
    <h1 style="text-align: center;padding-top: 16px;">Creacion de Usuario</h1>
    <p-divider> </p-divider>

    <div class="p-col-12">
        <div class="p-grid">
            <div class="form-group row p-grid">
                
                    <button pButton (click)="Volver()" icon="pi pi-external-link" label="regresar" class="p-button-danger colorbutton"></button>
                    <button pButton (click)="showBasicDialog()" icon="pi pi-external-link" label="crear" class="p-button-danger colorbuttonGuardar"></button>
                
                
            </div>
     
        </div>
    </div>

    <div class="p-col-12">
        <div class="p-grid">
           <p-table #dt [value]="listaToal" [(selection)]="selectedCustomers" dataKey="id" styleClass="p-datatable-customers" [rowHover]="true" [rows]="10" 
           [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading" [paginator]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0">
           <ng-template pTemplate="caption">
               <div class="table-header">
                   Lista de usuarios
                   <!-- <span class="p-input-icon-left">
                       <i class="pi pi-search"></i>
                       <input pInputText type="text" placeholder="Busqueda Global" />
                   </span> -->
               </div>
           </ng-template>
           <ng-template pTemplate="header">
               <tr>
                   <th style="width: 3rem">
                       <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                   </th>
                   <th pSortableColumn="ruc">
                       <div class="p-d-flex p-jc-between p-ai-center">
                           id 
                       </div>
                   </th>
                   <th pSortableColumn="Nombre">
                       <div class="p-d-flex p-jc-between p-ai-center">
                          usuario 
                       </div>
                   </th>
                   <th pSortableColumn="Nombre">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        nombre 
                    </div>
                </th>
                <th pSortableColumn="Nombre">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        correo 
                    </div>
                </th>
                <th pSortableColumn="Nombre">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        perfil 
                    </div>
                </th>
                   
               </tr>
           </ng-template>
           <ng-template pTemplate="body" let-customer>
               <tr class="p-selectable-row">
                   <td>
                       <p-tableCheckbox [value]="customer"></p-tableCheckbox>
                   </td>
                   <td>
                       {{customer.id}}
                   </td>
                   <td>
                       {{customer.usuario}}
                   </td>
                   <td>
                    {{customer.nombre}}
                    </td>
                    <td>
                        {{customer.correo}}
                    </td>
                    <td>
                        {{customer.perfil.nombre}}
                    </td>
               </tr>
           </ng-template>
           <ng-template pTemplate="emptymessage">
               <tr>
                   <td colspan="12">No se encontraron registros</td>
               </tr>
           </ng-template>
       </p-table>
   
       </div>
       </div>



   
 
</div>


<p-dialog header="Crear usuario" [(visible)]="displayBasic" [style]="{width: '50vw'}" [baseZIndex]="10000">
    <p-tabView>
        <div class="p-col-12">
          
            <div class="p-grid" name="busquedaavanzada" [formGroup]="frmSignup" (submit)="Registrar()">
                <div class="p-col-12"> 
                    <div class="form-group row p-grid"> 
                        <label for="Nombre " class="p-col-1 p-sm-1 col-form-label">
                                    Nombre:
                        </label>
                        <div class="p-col-8 p-sm-8">
                            <input type="text" pInputText id="sNombre" formControlName="nombre" name="sNombre" class="form-control" placeholder="" style="width: 100%;" />
                            
                            <p-message severity="error" text="requerido"  *ngIf="frmSignup.controls.nombre.touched && frmSignup.controls['nombre']?.hasError('required')"></p-message> 
                      
                        </div>
                    </div>
                    <div class="form-group row p-grid">

                        <label for="usuario " class="p-col-1 p-sm-1 col-form-label">
                                    usuario:
                                </label>
                        <div class="p-col-8 p-sm-8">
                            <input type="text" pInputText id="sNombre" formControlName="usuario"  name="sNombre" class="form-control" placeholder="" style="width: 100%;" />
                            <p-message severity="error" text="requerido"  *ngIf="frmSignup.controls.usuario.touched && frmSignup.controls['usuario']?.hasError('required')"></p-message> 
                        </div>
                    </div>
                    <div class="form-group row p-grid">
                        <div class="p-col-1 p-sm-1">
                            <label for="Contraseña"  class="col-form-label">
                                Contra.:
                            </label>
                        </div>
                           
                                <div class="p-col-8 p-sm-8">
                            <input type="password" pInputText id="sNombre" formControlName="password" name="sNombre" class="form-control" placeholder="" style="width: 100%;" />
                            <label
                            [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('minlength')  ? 'text-danger' : 'text-success'" >
                            <i class="material-icons">
                              {{ frmSignup.controls['password'].hasError('required') ||
                              frmSignup.controls['password'].hasError('minlength') ? 'cancel' : 'check_circle' }}
                            </i>
                            ¡Debe tener al menos 8 caracteres!
                          </label>
                          <br>
                          <label
                            class="col"
                            [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasNumber')  ? 'text-danger' : 'text-success'"
                          >
                            <i class="material-icons">
                              {{ frmSignup.controls['password'].hasError('required') ||
                              frmSignup.controls['password'].hasError('hasNumber') ? 'cancel' :
                              'check_circle' }}
                            </i>
                            ¡Debe contener al menos 1 número!
                          </label>
                          <br>
                          <label
                            class="col"
                            [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasCapitalCase')  ? 'text-danger' : 'text-success'"
                          >
                            <i class="material-icons">
                              {{ frmSignup.controls['password'].hasError('required') ||
                              frmSignup.controls['password'].hasError('hasCapitalCase') ? 'cancel' :
                              'check_circle' }}
                            </i>
                            ¡Debe contener al menos 1 en mayúsculas!
                          </label>
                          <br>
                          <label
                            class="col"
                            [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasSmallCase')  ? 'text-danger' : 'text-success'"
                          >
                            <i class="material-icons">
                              {{ frmSignup.controls['password'].hasError('required') ||
                              frmSignup.controls['password'].hasError('hasSmallCase') ? 'cancel' :
                              'check_circle' }}
                            </i>
                            ¡Debe contener al menos 1 letra en minúscula!
                          </label>
                          <br>
                          <label
                            class="col"
                            [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasSpecialCharacters') ? 'text-danger' : 'text-success'"
                          >
                            <i class="material-icons">
                              {{ frmSignup.controls['password'].hasError('required') ||
                              frmSignup.controls['password'].hasError('hasSpecialCharacters') ? 'cancel' :
                              'check_circle' }}
                            </i>
                            ¡Debe contener al menos 1 Carácter especial!
                          </label>

                       
                        </div>
                    </div>
                    <div class="form-group row p-grid">
                       
                        <label for="sEmpresaPro " class="centrov p-col-1 p-sm-1 col-form-label">
                                confirmar:
                            </label>
                            <div class="p-col-8 p-sm-8">
                        <input type="password" pInputText id="sNombre" formControlName="confirmPassword" name="sNombre" class="form-control" placeholder="" style="width: 100%;" />
                    </div>
                    </div>
                    <div class="form-group row p-grid"> 
                            <label for="sEmpresaPro " class="centrov p-col-1 p-sm-1 col-form-label">
                                    Correo:
                                </label>
                                <div class="p-col-8 p-sm-8">
                            <input type="text" pInputText id="sNombre"  formControlName="correo" name="sNombre" class="form-control" placeholder="" style="width: 100%;" />
                            <p-message severity="error" text="requerido"  *ngIf="frmSignup.controls.correo.touched &&  frmSignup.controls['correo']?.hasError('required')"></p-message> 
                        </div>
                    </div>
                    <div class="centrov">
                        <div class="p-col-12">
                            <div class="form-group row p-grid">
                                <label for="sedeselecbuscar" class="centrov p-col-1 p-sm-1 col-form-label">
                                    Perfil :
                                </label>
                                <div class="p-col-8 p-sm-8">
                                    <p-dropdown [options]="ListPerfil" formControlName="nomPerfil"  name="sForma" optionLabel="name" [filter]="true" filterBy="name" [showClear]="true" placeholder="Seleccionar perfil">
                                    </p-dropdown>
                                    <p-message severity="error" text="requerido"  *ngIf="frmSignup.controls.nomPerfil.touched &&  frmSignup.controls['nomPerfil']?.hasError('required')"></p-message>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </p-tabView> 
    <ng-template pTemplate="footer">
        <button pButton type="button" label="Volver" (click)="displayBasic=false"  class="p-button-danger colorbutton"></button>
        <button pButton type="button" label="Grabar" (click)="Registrar()" class="p-button-success colorbuttonGuardar" icon="pi pi-save"></button>
    </ng-template>
</p-dialog>
<p-toast></p-toast>
