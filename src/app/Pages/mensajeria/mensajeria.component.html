<div class="layout-content">
    <h1 style="text-align: center;padding-top: 10px;">Mensajeria</h1>

</div>
<p-divider> </p-divider>
<p-tabView header="Datos generales">
    <div class="p-grip">
        <div class="p-col-6">
            <p-card>
                <ng-template pTemplate="header">
                    <b>Acepta los terminos y condiciones:</b>
                </ng-template>
                Termino A <br/> Termino B <br/> Termino X <br/>
            </p-card>
        </div>
        <div class="p-col-6">
            <p-card>
                <ng-template pTemplate="header">
                    <b>Politica de contrase√±a:</b>
                </ng-template>
                Una mayuscula(M) <br/> Una manuscula(M) <br/> Un Numero(1) <br/>carecter especial(1)

            </p-card>

        </div>
    </div>
    <br/>
    <div class="p-grid" name="busquedaavanzada">
        <div class="p-col-6">

            <p-card>
                <ng-template pTemplate="header">
                    <b>Tenor de correo 1:</b>
                </ng-template>
                <label class="centrov p-col-3 p-sm-3 col-form-label"> estimado</label>

                <div class="p-col-8 p-sm-8">
                    <input type="text" pInputText [(ngModel)]="emcabezado" (ngModelChange)="concatCabecera($event)" id="sNombre" name="sNombre" class="form-control" placeholder="encabezado" style="width: 100%;" />
                </div>
                <div class="p-col-8 p-sm-8">
                    <input type="text" pInputText [(ngModel)]="mensaje" (ngModelChange)="concatMensaje($event)" id="sNombre" name="sNombre" class="form-control" placeholder="mensaje" style="width: 100%;" />
                </div>
                <div class="p-col-8 p-sm-8">
                    <input type="text" pInputText [(ngModel)]="dias" (ngModelChange)="concatDias($event)" id="sNombre" name="sNombre" class="form-control" placeholder="dias" style="width: 100%;" />
                </div>
                <div class="p-col-8 p-sm-8">
                    <input type="text" pInputText [(ngModel)]="depsedida" (ngModelChange)="concatDespedida($event)" id="sNombre" name="sNombre" class="form-control" placeholder="despedia" style="width: 100%;" />
                </div>
                <br>
                <div class="p-col-8 p-sm-8">
                    <textarea type="text" pInputText [(ngModel)]="cancatenacion" id="sNombre" name="sNombre" class="form-control" placeholder="despedia" style="width: 100%;"></textarea>
                </div>
            </p-card>




        </div>
    </div>
    <br/>
    <div class="p-grid" name="busquedaavanzada">
        <div class="p-col-6">

            <p-card>
                <ng-template pTemplate="header">
                    <b>Tenor de correo 2:</b>
                </ng-template>

                <label class="p-col-3 p-sm-3 col-form-label"> estimado</label>
                <div class="p-col-8 p-sm-8">
                    <textarea type="text" pInputText id="sNombre" name="sNombre" class="form-control" placeholder=""></textarea>
                </div>

                <div class="p-col-1">

                    <button pButton type="button" label="enviar" class="p-button-success colorbuttonGuardar" icon="pi pi-save"></button>
                </div>
            </p-card>




        </div>
    </div>

</p-tabView>
